<div class="position-absolute top-50 start-50 translate-middle bg-img">
    <div class="container">
        <div [ngStyle]="{'background-color':'#aa6649', 'border':'transparent'}"
            class="d-flex flex-row bd-highlight mb-3 d-flex align-items-center shadow rounded text-end">
            <div class="imagen"></div>
            <input type="image" src="./../../assets/mas.png" class="masBtn">
            <div class="text-light fw-normal">
                <h1 class="fs-2 text text-end m-0">Bryan Hdz</h1>
                <p class="fs-5">Ingeniero en Sistemas Computacionales</p>
                <div class="container info">
                    <div class="d-flex align-items-center mb-1 justify-content-end">
                        <div class="paddingright">
                            <p class="fs-6 text-center mb-0">bryanhdzna@gmail.com</p>
                        </div>
                        <img src="./../../assets/email.png" alt="Mail" class="icons">
                    </div>
                    <div class="d-flex align-items-center mb-1 justify-content-end">
                        <div class="paddingright">
                            <p class="fs-6 text-center mb-0">https://crypto-pag-web.herokuapp.com</p>
                        </div>
                        <img src="./../../assets/world-wide-web.png" alt="WebPage" class="icons">
                    </div>
                    <div class="d-flex align-items-center mb-1 justify-content-end">
                        <div class="paddingright">
                            <p class="fs-6 text-center mb-0">bryanhdzna@gmail.com</p>
                        </div>
                        <img src="./../../assets/skype.png" alt="Skype" class="icons">
                    </div>
                    <div class="d-flex align-items-center mb-1 justify-content-end">
                        <div class="paddingright">
                            <p class="fs-6 text-center mb-0">735-209-9960</p>
                        </div>
                        <img src="./../../assets/phone-call.png" alt="Phone Number" class="icons">
                    </div>
                    <div class="d-flex align-items-center mb-1 justify-content-end">
                        <div class="paddingright">
                            <p class="fs-6 text-center mb-0">Santos Degollado 168, Año de Juárez, 62748 Cuautla, Mor.
                            </p>
                        </div>
                        <img src="./../../assets/pin.png" alt="Address" class="icons">
                    </div>
                </div>
                <div class="mt-3 pa">
                    <input type="image" src="./../../assets/facebook.png" alt="Mail" class="socialIcons"
                        (click)="relink('https://www.facebook.com/Bryan.hdz.ma')">
                    <input type="image" src="./../../assets/twitter.png" alt="Mail" class="socialIcons"
                        (click)="relink('https://twitter.com/ShaoranBryan')">
                    <input type="image" src="./../../assets/google-plus.png" alt="Mail" class="socialIcons">
                    <input type="image" src="./../../assets/linkedin.png" alt="Mail" class="socialIcons"
                        (click)="relink('https://www.linkedin.com/in/hernández-magaña-bryan-9b7879223')">
                    <input type="image" src="./../../assets/instagram.png" alt="Mail" class="socialIcons"
                        (click)="relink('https://www.instagram.com/bryanhdzm')">
                </div>
            </div>
        </div>
        <div class="shadow rounded" [ngStyle]="{'background-color':'#EEEEEE', 'border':'transparent'}">
            <div class="etiqueta">
                <div class="rounded" [ngStyle]="{'background-color':'#FFFFFF', 'border':'transparent'}">
                    <p class="fst-normal ">Hola, soy Bryan Hernández Magaña, actualmente estudio en el Instituto Politécnico Nacional</p>
                </div>
                <div class="rounded" [ngStyle]="{'background-color':'#FFFFFF', 'border':'transparent'}">
                    <button>Descargar CV</button>
                </div>
            </div>
        </div>
    </div>
</div>
